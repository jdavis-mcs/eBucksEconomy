<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Late Work Submission</title>
    <style>
        /* --- SCREEN STYLES (What the student sees) --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f172a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 { color: #333; font-size: 24px; margin-bottom: 20px; }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            margin: 8px 0 20px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box; /* Ensures padding doesn't widen element */
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }

        button:hover { background-color: #0056b3; }

        /* HIDE the receipt on the screen */
        #receipt-preview { display: none; }

        /* --- PRINT STYLES (What the receipt printer sees) --- */
        @media print {
            /* Hide the form interface */
            .form-card { display: none; }

            /* Show the receipt */
            #receipt-preview {
                display: block;
                width: 100%; /* Adjusts to printer paper width */
                font-family: 'Courier New', Courier, monospace; /* Receipt font */
                font-size: 14px; /* Adjust based on your printer legibility */
                color: black;
            }

            body {
                background-color: white;
                height: auto;
                margin: 0;
                padding: 0;
            }

            .receipt-line {
                margin-bottom: 10px;
                border-bottom: 1px dashed black;
                padding-bottom: 10px;
            }

            .timestamp {
                font-size: 12px;
                text-align: center;
                margin-bottom: 15px;
            }

            .signature-box {
                margin-top: 30px;
                border-top: 2px solid black;
                text-align: center;
                padding-top: 5px;
                font-size: 12px;
            }
            
            /* Remove browser headers/footers (URL, page number) */
            @page { margin: 0; }
        }
    </style>
</head>
<body>

    <div class="form-card">
        <h1>Late Work Submission</h1>
        <p>Please fill this out to notify the teacher of your late submission.</p>
        
        <input type="text" id="studentName" placeholder="Student Name" required>
        <input type="text" id="assignmentName" placeholder="Assignment Name (from Gameplan)" required>
        
        <textarea id="reason" rows="3" placeholder="Reason for late submission..."></textarea>
        
        <button onclick="printTicket()">Submit & Print Ticket</button>
    </div>

    <div id="receipt-preview">
        <div style="text-align: center; font-weight: bold; margin-bottom: 10px;">LATE WORK TICKET</div>
        <div class="timestamp" id="r-timestamp"></div>
        
        <div class="receipt-line">
            <strong>Student:</strong><br>
            <span id="r-name"></span>
        </div>

        <div class="receipt-line">
            <strong>Assignment:</strong><br>
            <span id="r-assignment"></span>
        </div>

        <div class="receipt-line">
            <strong>Reason:</strong><br>
            <span id="r-reason"></span>
        </div>

        <div class="signature-box">
            Teacher Initial / Grade Status
        </div>
        <div style="text-align: center; margin-top: 10px; font-size: 10px;">
            *Place in Friday Basket*
        </div>
    </div>

    <script>
        function printTicket() {
            // 1. Get values
            const name = document.getElementById('studentName').value;
            const assign = document.getElementById('assignmentName').value;
            const reason = document.getElementById('reason').value;

            // Simple validation
            if(!name || !assign) {
                alert("Please fill in your name and the assignment.");
                return;
            }

            // 2. Insert values into receipt area
            document.getElementById('r-name').innerText = name;
            document.getElementById('r-assignment').innerText = assign;
            document.getElementById('r-reason').innerText = reason || "No reason provided";
            
            // 3. Add Timestamp
            const now = new Date();
            document.getElementById('r-timestamp').innerText = now.toLocaleString();

            // 4. Trigger Print
            window.print();
            
            // 5. Optional: Clear form after printing (timeout allows print dialog to open first)
            setTimeout(() => {
                document.getElementById('studentName').value = '';
                document.getElementById('assignmentName').value = '';
                document.getElementById('reason').value = '';
            }, 1000);
        }
    </script>
</body>
</html>
